<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Service API</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css">
    <style>
        body { margin: 0; padding: 0; }
        #swagger-ui { max-width: 1460px; margin: 0 auto; }
        .topbar { display: none; }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            SwaggerUIBundle({
                spec: {
                    openapi: '3.0.3',
                    info: {
                        title: 'Product Service API',
                        version: '1.0.0',
                        description: 'Product management API'
                    },
                    servers: [
                        { url: window.location.origin, description: 'Current Server' }
                    ],
                    paths: {
                        '/api/v1/product': {
                            get: {
                                tags: ['Product'],
                                summary: 'List products',
                                operationId: 'ListProduct',
                                parameters: [
                                    { name: 'page', in: 'query', schema: { type: 'integer', default: 1 } },
                                    { name: 'page_size', in: 'query', schema: { type: 'integer', default: 10 } }
                                ],
                                responses: {
                                    '200': {
                                        description: 'Success',
                                        content: {
                                            'application/json': {
                                                schema: { $ref: '#/components/schemas/ListProductReply' }
                                            }
                                        }
                                    }
                                }
                            },
                            post: {
                                tags: ['Product'],
                                summary: 'Create product',
                                operationId: 'CreateProduct',
                                requestBody: {
                                    required: true,
                                    content: {
                                        'application/json': {
                                            schema: { $ref: '#/components/schemas/CreateProductRequest' }
                                        }
                                    }
                                },
                                responses: {
                                    '200': {
                                        description: 'Success',
                                        content: {
                                            'application/json': {
                                                schema: { $ref: '#/components/schemas/CreateProductReply' }
                                            }
                                        }
                                    }
                                }
                            }
                        },
                        '/api/v1/product/{id}': {
                            get: {
                                tags: ['Product'],
                                summary: 'Get product',
                                operationId: 'GetProduct',
                                parameters: [
                                    { name: 'id', in: 'path', required: true, schema: { type: 'integer', format: 'int64' } }
                                ],
                                responses: {
                                    '200': {
                                        description: 'Success',
                                        content: {
                                            'application/json': {
                                                schema: { $ref: '#/components/schemas/GetProductReply' }
                                            }
                                        }
                                    }
                                }
                            },
                            put: {
                                tags: ['Product'],
                                summary: 'Update product',
                                operationId: 'UpdateProduct',
                                parameters: [
                                    { name: 'id', in: 'path', required: true, schema: { type: 'integer', format: 'int64' } }
                                ],
                                requestBody: {
                                    required: true,
                                    content: {
                                        'application/json': {
                                            schema: { $ref: '#/components/schemas/UpdateProductRequest' }
                                        }
                                    }
                                },
                                responses: {
                                    '200': {
                                        description: 'Success',
                                        content: {
                                            'application/json': {
                                                schema: { $ref: '#/components/schemas/UpdateProductReply' }
                                            }
                                        }
                                    }
                                }
                            },
                            delete: {
                                tags: ['Product'],
                                summary: 'Delete product',
                                operationId: 'DeleteProduct',
                                parameters: [
                                    { name: 'id', in: 'path', required: true, schema: { type: 'integer', format: 'int64' } }
                                ],
                                responses: {
                                    '200': {
                                        description: 'Success',
                                        content: {
                                            'application/json': {
                                                schema: { $ref: '#/components/schemas/DeleteProductReply' }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    },
                    components: {
                        schemas: {
                            ProductItem: {
                                type: 'object',
                                properties: {
                                    id: { type: 'integer', format: 'int64' },
                                    name: { type: 'string' }
                                }
                            },
                            CreateProductRequest: {
                                type: 'object',
                                required: ['name'],
                                properties: {
                                    name: { type: 'string' }
                                }
                            },
                            CreateProductReply: {
                                type: 'object',
                                properties: {
                                    data: { $ref: '#/components/schemas/ProductItem' }
                                }
                            },
                            GetProductReply: {
                                type: 'object',
                                properties: {
                                    data: { $ref: '#/components/schemas/ProductItem' }
                                }
                            },
                            ListProductReply: {
                                type: 'object',
                                properties: {
                                    items: {
                                        type: 'array',
                                        items: { $ref: '#/components/schemas/ProductItem' }
                                    },
                                    total: { type: 'integer', format: 'int32' }
                                }
                            },
                            UpdateProductRequest: {
                                type: 'object',
                                properties: {
                                    name: { type: 'string' }
                                }
                            },
                            UpdateProductReply: {
                                type: 'object',
                                properties: {
                                    data: { $ref: '#/components/schemas/ProductItem' }
                                }
                            },
                            DeleteProductReply: {
                                type: 'object',
                                properties: {
                                    success: { type: 'boolean' }
                                }
                            }
                        }
                    }
                },
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
        };
    </script>
</body>
</html>
