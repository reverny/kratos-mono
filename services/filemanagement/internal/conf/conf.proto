syntax = "proto3";
package kratos.api;

option go_package = "github.com/reverny/kratos-mono/services/filemanagement/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Storage storage = 3;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string addr = 1;
    google.protobuf.Duration read_timeout = 2;
    google.protobuf.Duration write_timeout = 3;
  }
  Database database = 1;
  Redis redis = 2;
}

message Storage {
  string type = 1; // "local", "minio", "s3"
  string base_url = 2;
  string upload_path = 3; // for local storage
  string endpoint = 4; // for minio/s3
  string access_key = 5;
  string secret_key = 6;
  string bucket = 7;
  bool use_ssl = 8;
}
