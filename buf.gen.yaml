version: v2
managed:
  enabled: false
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go/api
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go/api
    opt:
      - paths=source_relative
  - local: protoc-gen-go-http
    out: gen/go/api
    opt:
      - paths=source_relative
  - local: protoc-gen-go-errors
    out: gen/go/api
    opt:
      - paths=source_relative
  - local: protoc-gen-openapi
    out: gen/openapi
