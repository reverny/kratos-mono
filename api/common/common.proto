syntax = "proto3";

package api.common;

option go_package = "github.com/reverny/kratos-mono/gen/go/api/common;common";

// Common error codes
enum ErrorCode {
  UNKNOWN = 0;
  INVALID_ARGUMENT = 1;
  NOT_FOUND = 2;
  ALREADY_EXISTS = 3;
  PERMISSION_DENIED = 4;
  INTERNAL = 5;
}

// Common metadata
message Metadata {
  string request_id = 1;
  string timestamp = 2;
}

// Pagination
message Pagination {
  int32 page = 1;
  int32 page_size = 2;
  int32 total = 3;
}

// File upload/download data
message FileData {
  string file_name = 1; // ชื่อไฟล์ เช่น "document.pdf"
  string content_type = 2; // MIME type เช่น "image/png", "application/pdf"
  bytes data = 3; // ข้อมูลไฟล์แบบ binary
  int64 size = 4; // ขนาดไฟล์ (bytes) - optional
  string url = 5; // URL ของไฟล์ (ถ้าเก็บแยก) - optional
}
