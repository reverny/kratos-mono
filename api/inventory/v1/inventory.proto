syntax = "proto3";

package api.inventory.v1;

option go_package = "github.com/reverny/kratos-mono/gen/go/api/inventory/v1;v1";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

// Inventory service
service Inventory {
  // สร้างสินค้าใหม่
  rpc CreateProduct (CreateProductRequest) returns (Product) {
    option (google.api.http) = {
      post: "/v1/products"
      body: "*"
    };
  }

  // ดึงข้อมูลสินค้า
  rpc GetProduct (GetProductRequest) returns (Product) {
    option (google.api.http) = {
      get: "/v1/products/{id}"
    };
  }

  // ดึงรายการสินค้าทั้งหมด
  rpc ListProducts (ListProductsRequest) returns (ListProductsResponse) {
    option (google.api.http) = {
      get: "/v1/products"
    };
  }

  // อัพเดทสินค้า
  rpc UpdateProduct (UpdateProductRequest) returns (Product) {
    option (google.api.http) = {
      put: "/v1/products/{id}"
      body: "*"
    };
  }

  // ลบสินค้า
  rpc DeleteProduct (DeleteProductRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/v1/products/{id}"
    };
  }

  // อัพเดทจำนวนสต็อก
  rpc UpdateStock (UpdateStockRequest) returns (Product) {
    option (google.api.http) = {
      patch: "/v1/products/{id}/stock"
      body: "*"
    };
  }
}

// Product model
message Product {
  string id = 1;
  string name = 2;
  string description = 3;
  string sku = 4;
  double price = 5;
  int32 stock = 6;
  string created_at = 7;
  string updated_at = 8;
}

message CreateProductRequest {
  string name = 1;
  string description = 2;
  string sku = 3;
  double price = 4;
  int32 stock = 5;
}

message GetProductRequest {
  string id = 1;
}

message ListProductsRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message ListProductsResponse {
  repeated Product products = 1;
  int32 total = 2;
}

message UpdateProductRequest {
  string id = 1;
  string name = 2;
  string description = 3;
  double price = 4;
}

message DeleteProductRequest {
  string id = 1;
}

message UpdateStockRequest {
  string id = 1;
  int32 quantity = 2;
  string operation = 3; // "add" or "subtract"
}
