version: '3.8'

services:
  inventory:
    build:
      context: .
      dockerfile: services/inventory/Dockerfile
    ports:
      - "8000:8000"
      - "9000:9000"
    environment:
      - ENV=production
    volumes:
      - ./services/inventory/configs:/root/configs
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
